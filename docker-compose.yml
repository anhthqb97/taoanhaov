version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: lienquan_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: lienquan_db
      MYSQL_USER: lienquan_user
      MYSQL_PASSWORD: lienquan_pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - lienquan_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lienquan_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lienquan_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  # FastAPI Application
  app:
    build: .
    container_name: lienquan_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database settings
      DATABASE_URL: mysql+aiomysql://lienquan_user:lienquan_pass123@mysql:3306/lienquan_db
      
      # Redis settings
      REDIS_URL: redis://redis:6379/0
      
      # JWT settings
      JWT_SECRET_KEY: your-super-secret-jwt-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      
      # Security settings
      SECRET_KEY: your-super-secret-key-change-in-production
      ALLOWED_HOSTS: localhost,127.0.0.1,0.0.0.0
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      
      # App settings
      APP_NAME: Liên Quân Automation API
      APP_VERSION: 1.0.0
      DEBUG: true
      LOG_LEVEL: INFO
      
      # Email settings (for verification)
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASSWORD: your-app-password
      
      # File storage
      SCREENSHOT_DIR: /app/screenshots
      UPLOAD_DIR: /app/uploads
      
      # Rate limiting
      RATE_LIMIT_PER_MINUTE: 100
      RATE_LIMIT_PER_HOUR: 1000
      
      # Monitoring
      ENABLE_METRICS: true
      ENABLE_LOGGING: true
    volumes:
      - ./screenshots:/app/screenshots
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lienquan_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      timeout: 30s
      retries: 5

  # Nginx Reverse Proxy (Optional) - DISABLED FOR NOW
  # nginx:
  #   image: nginx:alpine
  #   container_name: lienquan_nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - lienquan_network

  # Adminer (Database management)
  adminer:
    image: adminer:latest
    container_name: lienquan_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql
    networks:
      - lienquan_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  lienquan_network:
    driver: bridge

